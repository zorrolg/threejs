<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RetroArch Menu Ribbon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gooey.min.css">
    <link rel="stylesheet" href="css/livedemo.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navParent">
        <nav id="gooey-h">
            <input type="checkbox" class="menu-open" name="menu-open2" id="menu-open2" />
            <label class="open-button" for="menu-open2">
                <span class="burger burger-1"></span>
                <span class="burger burger-2"></span>
                <span class="burger burger-3"></span>
            </label>
            <a href="#" onclick="menuClick('setting.html');return false;" class="gooey-menu-item"> <i
                    class="fa fa-cog fa-3x"></i> </a>
            <a href="return false;" onclick="menuClick('team.html');return false;" class="gooey-menu-item"> <i
                    class="fa fa-users fa-3x"></i> </a>
            <a href="return false;" onclick="menuClick('setting.html');return false;" class="gooey-menu-item"> <i
                    class="fa fa-rocket fa-3x"></i> </a>
        </nav>
        <iframe id="frame" frameborder="0" border="0" width="100%" height="100%" src="index.html" mce_src="head.htm">

        </iframe>
    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/gooey.min.js"></script>
    <script>
        function menuClick(uri) {
            $("#frame").attr("src", uri);
        }
        $(function ($) {
            $("#gooey-h").gooeymenu({
                bgColor: "#222222",
                contentColor: "white",
                style: "horizontal",
                horizontal: {
                    menuItemPosition: "glue"
                },
                vertical: {
                    menuItemPosition: "spaced",
                    direction: "up"
                },
                circle: {
                    radius: 90
                },
                margin: "small",
                size: 80,
                bounce: true,
                bounceLength: "small",
                transitionStep: 100,
                hover: "#333333"
            });
        });
    </script>
</body>

</html>
